<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh Bike Rental</title>
    <style>
        h1 {
            color: blue; /* Change this to your desired color */
        }
        h2 {
            color: seagreen;
        }
        h3 {
            color: salmon;
        }
    </style>
</head>
<body>
    <h1>This is a bike rental application</h1>
    <img src="ScootyImage.jpg" alt="Brand new scooty">
    <br>
    <h2> Rental Cost :: 1000rs Only </h2>   
    <h2> Check Booking dates </h2>  
    <br>
    <label for="dateInput">Select Date :</label>
    <input type="date" id="dateInput1" name="date1">
    <br>
    <label for="timeInput1">Select time from :</label>
    <input type="time" id="timeInput1" name="timeInput">
    <br>
    <label for="timeInput2">Select time to :</label>
    <input type="time" id="timeInput2" name="timeInput">
    <br>
    <label for="countInput">number of bikes :</label>
    <input type="number" id="countInput" name="countInput">
    <br>
    <label for="modelInput">select model :</label>
    <input type="" id="modelInput" name="modelInput">
    <br>
    <br>
    <div id="result"></div>
    <br>
    <script>
        var inputElement = document.getElementById("countInput");
        inputElement.addEventListener("input", function(event) {
            var inputData = event.target.value;
            var processedData = processData(inputData);
            var resultElement = document.getElementById("result");
        resultElement.textContent = "cost per day: " + processedData;
    });
    function processData(data) {
        // Example operation: Convert input to uppercase
        return data*500;
    }
    </script>
</body>
</html>
